<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span>Change Password</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon> 
        </button>
    </mat-toolbar-row>
</mat-toolbar>



<mat-dialog-content class="mat-typography">
    <form [formGroup]="changePasswordForm">
        <div fxFlex fxLayout="column">
            <mat-form-field appearance="standard" fxFlex>
                <mat-label>Old Password</mat-label>
                <input matInput [type]="oldPassword ? 'password' : 'text'" formControlName="oldPassword" type="password"
                    required>
                <button mat-icon-button matSuffix (click)="oldPassword = !oldPassword"
                    [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="oldPassword" type="button">
                    <mat-icon>{{oldPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error
                    *ngIf="changePasswordForm.controls.oldPassword.touched && changePasswordForm.controls.oldPassword.invalid">
                    <span *ngIf="changePasswordForm.controls.oldPassword.errors.required">This field is mandatory</span>
                </mat-error>

            </mat-form-field>


            <mat-form-field appearance="standard" fxFlex>
                <mat-label>New Password</mat-label>
                <input matInput [type]="newPassword ? 'password' : 'text'" formControlName="newPassword" type="password"
                    required>
                <button mat-icon-button matSuffix (click)="newPassword = !newPassword"
                    [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="newPassword" type="button">
                    <mat-icon>{{newPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error
                    *ngIf="changePasswordForm.controls.newPassword.touched && changePasswordForm.controls.newPassword.invalid">
                    <span *ngIf="changePasswordForm.controls.newPassword.errors.required">This field is mandatory</span>
                </mat-error>

            </mat-form-field>


            <mat-form-field appearance="standard" fxFlex>
                <mat-label>Confirm Password</mat-label>
                <input matInput [type]="confirmPassword ? 'password' : 'text'" formControlName="confirmPassword" type="password"
                    required>
                <button mat-icon-button matSuffix (click)="confirmPassword = !confirmPassword"
                    [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="confirmPassword" type="button">
                    <mat-icon>{{confirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error
                    *ngIf="changePasswordForm.controls.confirmPassword.touched && changePasswordForm.controls.confirmPassword.invalid">
                    <span *ngIf="changePasswordForm.controls.confirmPassword.errors.required">This field is mandatory</span>
                </mat-error>
            <mat-hint *ngIf="validateSubmit() && !(changePasswordForm.controls.confirmPassword.invalid)">
                <span>New password and confirm password doesn't match</span>
            </mat-hint>
            </mat-form-field>
        </div>
    </form>


</mat-dialog-content>

<mat-dialog-actions>
     <button mat-raised-button color="primary" (click)="handlePasswordChange()" type="submit">
        <mat-icon>save</mat-icon>
            Change Password
        </button>
</mat-dialog-actions>
